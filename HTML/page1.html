<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Trilhas Inova 3A</title>
    <link rel="stylesheet" href="../CSS/style_page1.css">
    <link rel="shortcut icon" href="../RECURSOS/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    
    <div class="esquerda">
        <div class="block">
            <h2 class="titulo">FORMULÁRIO DE INSCRIÇÃO</h2>
            <p class="Paragrafo_titulo">Insira suas informações para submissão de Inscrição no programa Trilhas Inova 3A</p>
            <h3>Informações do Participante</h3>
        </div>
        
        <div>
            <form>
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                </div>
                <div>
                    <select id="sexo" name="sexo" required>
                        <option value="" disabled selected>Selecione o sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required pattern="\(\d{2}\) \d{5}-\d{4}">
                </div>
                <div>
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" name="endereco" rows="4" required></textarea>
                </div>
                <div>
                    <label for="documento">Anexar Documento:</label>
                    <input type="file" id="documento" name="documento" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg" required>
                </div>
            </form>
        </div>

        <div>
            <h3>Trilhas de Aprendizagem</h3>
            <p>Selecione apenas uma opção:</p>
        </div>

        <div class="container">
            <div class="left">
                <div class="box">
                    <input type="radio" name="opcao" id="op1" value="op1">
                    <i class="fas fa-laptop-code"></i>
                    <label for="op1">Programação Back-end</label>
                </div>
                <div class="box">
                    <input type="radio" name="opcao" id="op2" value="op2">
                    <i class="fas fa-code"></i> 
                    <label for="op2">Programação Front-end</label>
                </div>
                <div class="box">
                    <input type="radio" name="opcao" id="op3" value="op3">
                    <i class="fas fa-paint-brush"></i>
                    <label for="op3">Design e Experiência</label>
                </div>
            </div>
            <div class="right">
                <div class="box">
                    <input type="radio" name="opcao" id="op4" value="op4">
                    <i class="fas fa-database"></i>
                    <label for="op4">Ciência de Dados</label>
                </div>
                <div class="box">
                    <input type="radio" name="opcao" id="op5" value="op5">
                    <i class="fas fa-gamepad"></i>
                    <label for="op5">Programação de Jogos</label>
                </div>
            </div>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="termos" name="termos" required>
            <label for="termos">Li e concordo com os <a href="#">termos e condições</a> e com a <a href="#">política de privacidade</a>.</label>
        </div>
        <div class="submit-container">
            <a href="page2.html"><button type="submit" class="submit-btn">Enviar Inscrição</button></a>
        </div>
    </div>
    <div class="direita">
        <img src="../IMAGENS/Ilustration.png" alt="Imagem ilustrativa">
    </div>
</body>

</html>
